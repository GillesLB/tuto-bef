<div class="container">

  <h2>Ajouter un héros : </h2>

  <form [formGroup]="ajouterHerosForm" (ngSubmit)="ajouterHeros()" class="mt-3">

    <div class="form-group">
      <label for="nom">Nom</label>
      <input
        required
        type="text"
        class="form-control col-6"
        name="nom"
        id="nom"
        formControlName="nom"
      >
    </div>

    <div class="form-group required">
      <label for="role">Rôle</label>
      <input
        required
        type="text"
        class="form-control col-6"
        name="role"
        id="role"
        formControlName="role"
      >
    </div>

    <div class="form-group required">
      <label for="pays">Pays</label>
      <input
        required
        type="text"
        class="form-control col-6"
        name="pays"
        id="pays"
        formControlName="pays"
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="ajouterHerosForm.invalid"
    >
      Envoyer
    </button>

  </form>

</div>
